<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ‘· Worker Management System27</h1>

  <form id="workerForm">
    <input type="text" id="name" placeholder="Worker Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="role" placeholder="Role" required>
    <button type="submit">Add Worker</button>
  </form>

  <h2>All Workers</h2>
  <ul id="workerList"></ul>

  <script>
    const API_URL = "https://vercel-three-swart.vercel.app"; // change to your hosted backend

// Add worker
document.getElementById("workerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const role = document.getElementById("role").value;

  const res = await fetch(`${API_URL}/add-worker`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, age, role })
  });

  const data = await res.json();
  if (data.success) {
    alert("Worker Added âœ…");
    loadWorkers();
  } else {
    alert("Error: " + data.message);
  }
});

// Load workers
async function loadWorkers() {
  const res = await fetch(`${API_URL}/workers`);
  const workers = await res.json();

  const list = document.getElementById("workerList");
  list.innerHTML = "";
  if (Array.isArray(workers)) {
    workers.forEach(w => {
      const li = document.createElement("li");
      li.textContent = `${w.name} (${w.age}) - ${w.role}`;
      list.appendChild(li);
    });
  } else {
    // Show error message if workers is not an array
    const li = document.createElement("li");
    li.textContent = `Error loading workers: ${workers.message || "Unknown error"}`;
    li.style.color = "red";
    list.appendChild(li);
  }
}

// Initial load
loadWorkers();
  </script>
</body>
</html>
